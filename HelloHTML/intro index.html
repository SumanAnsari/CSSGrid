<html>
<!-- root of DOM -->
  <head>
    <title>My Cool Page!</title>
  </head>

  <body>
    <!-- All the content of the webpage -->
    <h1>i am a title</h1>
    <h5>i am a subtitle</h5>
    <p>i am a paragrah of <b>text<b></p>
    <p>i am another <i>paragrah</i> of text</p>
    <!-- <i> italics; <b> bold -->

    <ol>
      <li>item 1</li>
      <!-- <ol> numbered list; <ul> bullet points; <li> creating lists -->
    </ol>

    <!-- generic elements -->
    <div id="my-unique-id">
      a generic division/block in the <span>page</span>
      <!-- give divs IDs -->
    </div>

    <!-- links -->
    <a href="http://google.com">I am a link</a>
    <br>
    <!-- break -->
    <a href="page.html">I am a link to another page</a>
    <a href="#my-unique-id">Internal link</a>

    <!-- images -->
    <img />
    <img src="" alt-text="what is the image of"/>
    <img src="cat-cat-dance.gif" alt-text="cat dancing"/>
    <img src="URL" alt-text="what is the image of"/>
    <!-- image as link -->
    <a href="http://google.com"><img src="kitty.jpeg"/>    



  </body>
</html>
